<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- ================= Header ==================== -->
    <br>
    <div class="header">
        <div class="logoOrTitle">
            <div id="logo">
                <a href="http://peshawar.abasyn.edu.pk" target="_blank">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
            <h2>Abasyn University Peshawar</h2>
        </div>
        <div class="manu">
            <a href="indix.html"> <b> Home </b> </a>
            <a href="about.html"> <b> About </b> </a>
            <a href="table.html"> <b> Table </b> </a>
            <a href="form.html"> <b> Form </b> </a>
        </div>
    </div>
    <br>
    <!-- ====================End Header==================== -->
    <div id="main">
        <!-- =======================Form============================ -->
        <br>
        <div class="main_form">
                <div class="register">
                <h2>Register Here</h2>
                <form id="form_register" method="post">
                    <div id="lable_N_A_E">
                        <label for="fname">First Name:</label>
                        <br>
                        <input id="fname" type="text" name="fname" placeholder="Enter your First Name">
                        <br><br>
                        <label for="lname">Last Name:</label>
                        <br>
                        <input id="lname" type="text" name="lname" placeholder="Enter your Last Name">
                        <br><br>
                        <label for="age">Your Age:</label>
                        <br>
                        <input id="age" type="number" name="age" value="age" placeholder="Enter your Name">
                        <br><br>
                        <label for="email">Email:</label>
                        <br>
                        <input id="email" type="email" name="email" placeholder="Enter your Email">
                    </div>
                    <br>
                    <div id="gender_L_S">
                        <label for="">Gender:</label>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        <input id="male" type="radio" name="gender">
                        <label for="male">Male</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="female" type="radio" name="gender">
                        <label for="female">Female</label>
                        <br><br>
                        <label for="">Language:</label>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        <input id="urdu" type="checkbox" name="lang">
                        <label for="urdu">Urdu</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="eng" type="checkbox" name="lang">
                        <label for="eng">English</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="pashto" type="checkbox" name="lang">
                        <label for="pashto">Pashto</label>
                        <br><br>
                    </div>
                    <div id="submit">
                        <input type="submit" value="submit">
                    </div>

                </form>
                <br>
            </div>
        </div>
        <br>
        <!-- =========================End Form======================= -->
    </div>

</body>
</html>
